<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="img/logo.svg" alt="logo">
        <nav class="menu">
            <div class="cart-icon" onclick="openCart()">
                <button class="cart-btn"><span class="material-symbols-outlined">
                    shopping_bag
                    </span></button>
            </div>
            <button class="enter">Entrar</button>
            <button>Fale conosco!</button>
        </nav>
    </header>

        <aside class="cart">
            
            <div class="container-product"></div>
            <div class="total">
                    <p class="cart-total">0,00</p>
                <button class="finalizar" onclick="verify()">finalizar</button>
            </div>
        </aside>
        <main class="container" onclick="closeCart()">
            
                     <h1>Stride Store</h1>
                     
                     <p>Descubra os melhores tênis para todos os estilos e ocasiões. Aqui você encontra conforto, qualidade e design em um só lugar. Explore nossa coleção e dê o próximo passo com estilo!</p>
                     <button><a href="#shoes">Catalogo</a></button>
        </main>
        <div class="banners">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
    
                    <div class="slide first">
                        <img src="img/banner 1.svg" alt="">
                    </div>
                    <div class="slide">
                        <img src="img/banner 2.svg" alt="">
                    </div>
    
                    <div class="navigation">
                        <div class="btn1"></div>
                        <div class="btn2"></div>
                    </div>
                </div>
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                </div>
            </div>
            <img src="img/banner 3.svg" alt="">
        </div>
        

        <div class="modal">
            <h1>oi
                
            </h1>
        </div>
        
    <script src="js/dragscroll.js"></script>
    <script src="js/index.js"></script>
       
</body>

</html>
