<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="img/logo.svg" alt="logo">
        <nav class="menu">
            <div class="cart-icon" onclick="openCart()">
                <button class="cart-btn"><span class="material-symbols-outlined">
                    shopping_bag
                    </span></button>
            </div>
            <button class="enter">Entrar</button>
            <button>Fale conosco!</button>
        </nav>
    </header>

        <aside class="cart">
            
            <div class="container-product"></div>
            <div class="total">
                    <p class="cart-total">0,00</p>
                <button class="finalizar" onclick="verify()">finalizar</button>
            </div>
        </aside>
        <main class="container" onclick="closeCart()">
            
                     <h1>Stride Store</h1>
                     
                     <p>Descubra os melhores tênis para todos os estilos e ocasiões. Aqui você encontra conforto, qualidade e design em um só lugar. Explore nossa coleção e dê o próximo passo com estilo!</p>
                     <button><a href="#shoes">Catalogo</a></button>
        </main>
        <div class="slider">
            <div class="slides">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="img/banner 1.svg" alt="Banner 1">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="img/banner 2.svg" alt="Banner 2">
                </div>
            </div>
            <!-- Navegação manual -->
            <div class="manual-navigation">
                <span class="manual-btn" onclick="showSlide(0)"></span>
                <span class="manual-btn" onclick="showSlide(1)"></span>
            </div>
        </div>
        

        <div class="modal">
            <div class="modal-header">
                <span class="material-symbols-outlined" onclick="fecharModal()">
                    keyboard_backspace
                    </span>
            </div>
                <div class="modal-content">
                    <img src="img/air force 1 .webp" alt="Shoe">
                    <div>
                        <h2>Nome do Produto</h2>
                    <p class="price">R$ 199,99</p>
                    </div>
                    
                </div>

                <div class="size">
                    <h3>Tamanhos</h3>
                    <div class="size-options">
                        <button class="size-option" onclick="selectSize('38')">38</button>
                        <button class="size-option" onclick="selectSize('39')">39</button>
                        <button class="size-option" onclick="selectSize('40')">40</button>
                        <button class="size-option" onclick="selectSize('41')">41</button>
                        <button class="size-option" onclick="selectSize('42')">42</button>
                        <button class="size-option" onclick="selectSize('43')">43</button>
                        <button class="size-option" onclick="selectSize('44')">44</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="add-to-cart" onclick="addToCart()">Adicionar ao Carrinho</button>
                </div>
            </main>
        </div>
        
    <script src="js/dragscroll.js"></script>
    <script src="js/index.js"></script>
       
</body>

</html>
